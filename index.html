<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900&display=swap"
        rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="flex-container">
        <div class="mainBox">
            <div class="box" id="box-01">
                <div class="textLogo">
                    <h2>Analytics 101</h2>
                </div>
                <div class="someText">
                    <p>This free workshop you how to track important metrics in your business</p>
                </div>
                <div class="host">
                    <p>Your host</p>
                </div>
                <div class="img">
                    <img src="image/Skyscraper.jpg" alt="Something went wrong">
                </div>
                <div class="company">
                    <p>CEO, Company <br> Adib Mansuri</p>
                </div>
            </div>
            <form>
                <div class="box" id="box-02">
                    <h2>Register Now</h2>
                    <p class="information">Enter your information to register for the workshop.</p>
                    <div class="inputText">
                        <input type="text" name="fname" placeholder="First name">
                        <input type="text" name="lname" placeholder="Last name">
                    </div>
                    <input type="email" name="email" placeholder="Your email">
                    <p class="selectDay">Select Day:</p>
                    <input type="date" name="date">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
